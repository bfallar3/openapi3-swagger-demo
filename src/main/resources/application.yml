springdoc:
  swagger-ui:
    path: /swagger-ui.html

spring:
  application:
    name: openapi-swagger-demo
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  # H2 Console Configuration (optional)
  h2:
    console:
      enabled: true
      path: /h2-console
